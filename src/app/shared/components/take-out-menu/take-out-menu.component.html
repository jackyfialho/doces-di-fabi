<div class="menu-container">
  <div class="products-list">
    <app-take-out-menu-item
      *ngFor="let productEl of products"
      [product]="productEl"
    ></app-take-out-menu-item>
  </div>
  <div class="menu-img">
    <img
      src="./assets/img/bolo_menu.png"
      alt="bolo de chocolate"
      width="120px"
    />
  </div>
</div>
