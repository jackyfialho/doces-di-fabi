<div class="list-menu-subitem">
  <div class="subitem-name">
    {{ subitem.name }}
    <span *ngIf="subitem.price" class="subitem-price"
      >- {{ subitem.price }}</span
    >
  </div>
  <div class="subitem-extra-infos" *ngIf="subitem.extraInfos">
    <ul>
      <li *ngFor="let item of subitem.extraInfosArray">{{ item }}</li>
    </ul>
  </div>
  <div class="subitem-description" *ngIf="subitem.description">
    {{ subitem.description }}
  </div>
</div>
