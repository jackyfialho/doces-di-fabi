<div class="container">
  <div class="row no-gutters">
    <div
      class="product-name col-12 col-md-6 d-flex justify-content-center justify-content-md-start"
    >
      <fa-icon class="icon" [icon]="faCookieBite"></fa-icon>
      <span>{{ product.name }}</span>
    </div>
    <div
      class="product-price col-12 col-md-6 d-flex justify-content-center justify-content-md-end"
    >
      {{ product.price }}
    </div>
  </div>

  <div class="row" *ngIf="product.description">
    <div class="product-more-infos" *ngIf="product.hasMoreInfos">
      <ul>
        <ul>
          <li *ngFor="let item of product.moreInfosArray">{{ item }}</li>
        </ul>
      </ul>
    </div>
    <div class="product-description col-12">
      {{ product.description }}
    </div>
    <div *ngIf="product.weight" class="product-weight col-12">
      Peso aproximado: <u>{{ product.weight }}</u>
    </div>
  </div>

  <div class="row">
    <div
      *ngIf="product.flavors.length !== 0"
      class="product-flavors col-12 col-md-6 d-flex flex-column justify-content-center"
      [ngClass]="{
        'product-flavors product-with-image': product.imagePath !== ''
      }"
    >
      <app-list-menu-subitem
        *ngFor="let flavorEl of product.flavors; let i = index"
        [subitem]="product.flavors[i]"
      ></app-list-menu-subitem>
    </div>

    <div
      [ngClass]="
        product.flavors.length !== 0
          ? 'product-image-container col-12 col-md-6 d-flex justify-content-center justify-content-md-end align-items-center'
          : 'product-image-container col-12 d-flex justify-content-center align-items-center'
      "
      *ngIf="product.imagePath !== ''"
    >
      <img
        [attr.src]="product.imagePath"
        [attr.alt]="product.name"
        class="product-image"
      />
    </div>
  </div>

  <hr />
</div>
